<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circuit Logo - Laser Etching Animation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0F172A;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 320px;
      height: 320px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Outer glow layer - starts dim, brightens as drawing progresses */
    .outer-glow {
      position: absolute;
      width: 280px;
      height: 280px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(99, 102, 241, 0.4) 0%, transparent 70%);
      filter: blur(30px);
      opacity: 0;
      animation: glowFadeIn 8s ease-out forwards;
    }

    @keyframes glowFadeIn {
      0% { opacity: 0; }
      100% { opacity: 0.5; }
    }

    /* Main logo container */
    .logo-container {
      position: absolute;
      width: 280px;
      height: 280px;
    }

    .logo-container svg {
      width: 280px;
      height: 280px;
      overflow: visible;
    }

    /* Laser drawing effect for strokes - hidden initially */
    .logo-path {
      fill: none;
      stroke: url(#strokeGradient);
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
      filter: drop-shadow(0 0 3px rgba(129, 140, 248, 0.8))
              drop-shadow(0 0 8px rgba(99, 102, 241, 0.6));
      stroke-dasharray: 99999;
      stroke-dashoffset: 99999;
    }

    /* Fill paths that appear after stroke is drawn - controlled by JS */
    .fill-path {
      fill: url(#logoGradient);
      opacity: 0;
    }

    /* Laser point that follows the drawing */
    .laser-point {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #fff;
      border-radius: 50%;
      box-shadow:
        0 0 4px #fff,
        0 0 8px #fff,
        0 0 15px #A5B4FC,
        0 0 25px #818CF8,
        0 0 40px #6366F1,
        0 0 60px #6366F1;
      opacity: 0;
      pointer-events: none;
      z-index: 100;
      transform: translate(-50%, -50%);
    }

    /* Laser trail/tail effect */
    .laser-trail {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(129, 140, 248, 0.6);
      border-radius: 50%;
      pointer-events: none;
      z-index: 99;
      transform: translate(-50%, -50%);
      opacity: 0;
    }

    /* Spark particles */
    .spark {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #fff;
      border-radius: 50%;
      opacity: 0;
      pointer-events: none;
    }

    /* Energy rings after completion */
    .energy-ring {
      position: absolute;
      border: 2px solid #818CF8;
      border-radius: 50%;
      opacity: 0;
      width: 240px;
      height: 240px;
    }

    .energy-ring:nth-child(1) { animation: ringPulse 2.5s ease-out 10.7s infinite; }
    .energy-ring:nth-child(2) { animation: ringPulse 2.5s ease-out 11.2s infinite; }
    .energy-ring:nth-child(3) { animation: ringPulse 2.5s ease-out 11.7s infinite; }

    @keyframes ringPulse {
      0% { transform: scale(0.5); opacity: 0.6; }
      100% { transform: scale(1.5); opacity: 0; }
    }

    /* Orbiting particles - appear after drawing */
    .orbit-particles {
      position: absolute;
      width: 0;
      height: 0;
      top: 50%;
      left: 50%;
      opacity: 0;
      animation: fadeInParticles 1s ease-out 10.7s forwards;
    }

    @keyframes fadeInParticles {
      to { opacity: 1; }
    }

    .orbit-particle {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #818CF8;
      box-shadow: 0 0 10px #818CF8, 0 0 20px #818CF8;
    }

    .orbit-particle:nth-child(1) { animation: orbit1 4s linear infinite; }
    .orbit-particle:nth-child(2) { animation: orbit2 4.5s linear infinite; }
    .orbit-particle:nth-child(3) { animation: orbit3 5s linear infinite; }
    .orbit-particle:nth-child(4) { animation: orbit4 5.5s linear infinite; }
    .orbit-particle:nth-child(5) { animation: orbit5 4.2s linear infinite; }
    .orbit-particle:nth-child(6) { animation: orbit6 4.8s linear infinite; }

    @keyframes orbit1 { 0% { transform: rotate(0deg) translateX(135px); } 100% { transform: rotate(360deg) translateX(135px); } }
    @keyframes orbit2 { 0% { transform: rotate(60deg) translateX(138px); } 100% { transform: rotate(420deg) translateX(138px); } }
    @keyframes orbit3 { 0% { transform: rotate(120deg) translateX(132px); } 100% { transform: rotate(480deg) translateX(132px); } }
    @keyframes orbit4 { 0% { transform: rotate(180deg) translateX(140px); } 100% { transform: rotate(540deg) translateX(140px); } }
    @keyframes orbit5 { 0% { transform: rotate(240deg) translateX(136px); } 100% { transform: rotate(600deg) translateX(136px); } }
    @keyframes orbit6 { 0% { transform: rotate(300deg) translateX(134px); } 100% { transform: rotate(660deg) translateX(134px); } }

    /* Text */
    .text-container {
      text-align: center;
      margin-top: 40px;
    }

    .title {
      color: #F8FAFC;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 12px;
    }

    .subtitle {
      color: #94A3B8;
      font-size: 16px;
      min-height: 24px;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Replay button */
    .replay-btn {
      position: fixed;
      bottom: 30px;
      padding: 12px 24px;
      background: rgba(99, 102, 241, 0.2);
      border: 1px solid #6366F1;
      color: #F8FAFC;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      opacity: 0;
      animation: fadeIn 0.5s ease-out 11s forwards;
      transition: all 0.2s ease;
    }

    .replay-btn:hover {
      background: rgba(99, 102, 241, 0.4);
      transform: scale(1.05);
    }
  </style>
</head>

  <div class="text-container">
    <h1 class="title">Generating Workout</h1>
    <p class="subtitle" id="subtitle">Initializing neural pathways...</p>
  </div>

  <button class="replay-btn" onclick="location.reload()">Replay Animation</button>

  <script>
    // Animated subtitle messages
    const messages = [
      'Initializing neural pathways...',
      'Etching circuit patterns...',
      'Calibrating workout parameters...',
      'Optimizing exercise selection...',
      'Finalizing your challenge...',
    ];

    let messageIndex = 0;
    const subtitleEl = document.getElementById('subtitle');
    subtitleEl.style.transition = 'opacity 0.3s ease';

    setInterval(() => {
      messageIndex = (messageIndex + 1) % messages.length;
      subtitleEl.style.opacity = '0';
      setTimeout(() => {
        subtitleEl.textContent = messages[messageIndex];
        subtitleEl.style.opacity = '1';
      }, 300);
    }, 2000);

    // Elements
    const laserPoint = document.getElementById('laserPoint');
    const container = document.querySelector('.logo-container');
    const svg = container.querySelector('svg');

    // Path timing - duration in ms
    const pathConfig = [
      { selector: '.path-1', duration: 6000 },
      { selector: '.path-2', duration: 800 },
      { selector: '.path-3', duration: 300 },
      { selector: '.path-4', duration: 2000 },
      { selector: '.path-5', duration: 300 },
      { selector: '.path-6', duration: 300 },
      { selector: '.path-7', duration: 200 },
      { selector: '.path-8', duration: 200 },
    ];

    // Convert SVG coords to container coords
    function svgToContainer(svgX, svgY) {
      const svgRect = svg.getBoundingClientRect();
      const containerRect = container.getBoundingClientRect();
      const scaleX = svgRect.width / 1024;
      const scaleY = svgRect.height / 1024;
      return {
        x: (svgRect.left - containerRect.left) + (svgX * scaleX),
        y: (svgRect.top - containerRect.top) + (svgY * scaleY)
      };
    }

    // Animate BOTH laser AND stroke together in perfect sync
    function animatePathWithLaser(pathElement, duration) {
      return new Promise(resolve => {
        const pathLength = pathElement.getTotalLength();

        // Initialize stroke dasharray
        pathElement.style.strokeDasharray = pathLength;
        pathElement.style.strokeDashoffset = pathLength;

        const startTime = performance.now();

        function animate(currentTime) {
          const elapsed = currentTime - startTime;
          const progress = Math.min(elapsed / duration, 1);

          // Update stroke - trails slightly behind laser
          const strokeProgress = Math.max(0, progress - 0.02); // 2% behind
          pathElement.style.strokeDashoffset = pathLength * (1 - strokeProgress);

          // Update laser position
          const point = pathElement.getPointAtLength(progress * pathLength);
          const pos = svgToContainer(point.x, point.y);
          laserPoint.style.left = pos.x + 'px';
          laserPoint.style.top = pos.y + 'px';

          if (progress < 1) {
            requestAnimationFrame(animate);
          } else {
            // Ensure stroke is fully drawn
            pathElement.style.strokeDashoffset = 0;
            resolve();
          }
        }

        requestAnimationFrame(animate);
      });
    }

    // Create spark trail
    function createSpark(x, y) {
      const spark = document.createElement('div');
      spark.className = 'laser-trail';
      spark.style.left = x + 'px';
      spark.style.top = y + 'px';
      spark.style.opacity = '0.8';
      container.appendChild(spark);
      setTimeout(() => {
        spark.style.transition = 'opacity 0.3s ease-out';
        spark.style.opacity = '0';
        setTimeout(() => spark.remove(), 300);
      }, 50);
    }

    // Run full animation
    async function runAnimation() {
      await new Promise(r => setTimeout(r, 100));

      laserPoint.style.opacity = '1';

      for (const config of pathConfig) {
        const pathElement = svg.querySelector(config.selector);
        if (!pathElement) continue;

        // Spark trail for longer paths
        let sparkInterval;
        if (config.duration > 500) {
          sparkInterval = setInterval(() => {
            const rect = laserPoint.getBoundingClientRect();
            const containerRect = container.getBoundingClientRect();
            createSpark(rect.left - containerRect.left + 4, rect.top - containerRect.top + 4);
          }, 30);
        }

        await animatePathWithLaser(pathElement, config.duration);

        if (sparkInterval) clearInterval(sparkInterval);

        // Fade in fill for this path
        const fillIndex = config.selector.replace('.path-', '');
        const fillPath = svg.querySelector(`.fill-path-${fillIndex}`);
        if (fillPath) {
          fillPath.style.transition = 'opacity 0.3s ease-out';
          fillPath.style.opacity = '1';
        }
      }

      // Done - fade out laser
      laserPoint.style.transition = 'opacity 0.3s ease-out';
      laserPoint.style.opacity = '0';
    }

    runAnimation();
  </script>
